<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body class="bg-light">
    <div class="container vh-100">
      <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 my-auto">
          <!-- <div class="text-center my-5">
            <img src="logo.svg" alt="logo" width="150">
          </div> -->
          <div class="card shadow-sm border-1">
            <div class="card-body p-5">
              <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
              
              <div>
                
              </div>
              <div class="d-flex mb-3 align-items-center justify-content-around">
                <a href="#" class="btn btn-danger">
                  <i class="fa-brands fa-google"></i> Google
                </a>
                <a href="#" class="btn btn-dark">
                  <i class="fa-brands fa-github"></i> GitHub
                </a>
              </div>

              <form method="POST">  
                <div class="mb-3">
                  <!-- <label class="mb-2 text-muted" for="email">E-Mail Address</label> -->
                  <input id="email" type="email" class="form-control" name="email" value="" required autofocus placeholder="Enter email">
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                  <input id="password" type="password" class="form-control" name="password" required placeholder="Enter password">
                  <div class="invalid-feedback"></div>
                  <a href="forgot.html" class="float-end text-decoration-none small"> Forgot Password? </a>
                </div>
                
                <div class="d-flex align-items-center mt-5">
                  <div class="form-check">
                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Remember Me</label>
                  </div>
                  <button type="submit" class="btn btn-primary ms-auto col-6">
                    Login
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer py-3 border-0">
              <div class="text-center">
                Don't have an account? <a href="register.html" class="text-dark">Create One</a>
              </div>
            </div>
          </div>
          <div class="text-center mt-5 text-muted">
            Copyright &copy; 2022 &mdash; <strong>Ilmhub</strong> 
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2dc2332b5e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
