<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 left-container">
                <div class="header-text-container">
                    <h1 class="header-text text-light first">The one-stop Identity Provider for Ilmhub Products</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <img src="Saly-1.png" class="imgFit" alt="just an image">
                </div>
            </div>
            <div class="col-md-6 right-container">
                <div class="container parent">
                    <a class="register d-block">Register</a>
                    <div class="child w-75">
                        <h1 class="text-light text-center mb-5">Login</h1>
                        <form action="#">
                            <div class="input-container">
                                <input type="text" placeholder="username/email/phone" class="input-style">
                                <input type="text" placeholder="password" class="input-style">
                                <button class="btn btn-warning btn-sm sign-in-btn">Sign In</button>
                            </div>
                        </form>
                    </div>
                    <div class="sm-links w-75">
                        <a href="#" class="btn btn-danger text-start btn-sm sm-link d-block google">
                            <div class="icon-wrapper">
                                <i class="bi bi-google"></i>
                            </div>
                            <span class="d-inline-block h6">Google</span>
                        </a>
                        <a href="#" class="btn btn-secondary text-start btn-sm sm-link d-block github">
                            <div class="icon-wrapper github-wrapper">
                                <i class="bi bi-github icn"></i>
                            </div>
                            <span class="d-inline-block h6">Github</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
